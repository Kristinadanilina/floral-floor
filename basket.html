<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>floral floor</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="css/basket.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Platypi:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

  <div class="basket-page">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <div class="site-header">
      <p class="logo"><img src="img/logo.png">Floral Floor</p>
      <p><a class="site-header" href="index.html">Главная</a></p>
      <p><a class="site-header" href="catalog.html">Каталог</a></p>
      <p>О нас</p>
      <p>Контакты</p>
      <p>Оплата и доставка</p>
      <div class="cart-and-heart">
        <img src="img/cart.png">
        <img src="img/heart.png">
      </div>
    </div>

    <h2>ВАША КОРЗИНА</h2>




    <div class="your-basket">
      <div class="container text-left products">
        <div class="row">
          <div class="col-md-auto">
            <img src="img/card-one.png">
          </div>

          <div class="col-2">
            Дипсис
          </div>

          <div class="col-2">
            3 000 руб
          </div>

          <div class="col-1">
            <img src="img/close.png">
          </div>
        </div>

        <div class="row">
          <div class="col-md-auto">
            <img src="img/card-two.png">
          </div>

          <div class="col-2">
            Замиокулькас
          </div>

          <div class="col-2">
            2 400 руб
          </div>

          <div class="col-1">
            <img src="img/close.png">
          </div>
        </div>

        <div class="row">
          <div class="col-md-auto">
            <button class="button-one"><a class="catalog" href="catalog.html">Продолжить покупки</a></button>
          </div>
        </div>
      </div>

      <div class="order-details">
        <span class="highlight">Ваш заказ</span>

        <div class="products-amount">
          <span>Товары</span>
          <span>2 шт.</span>
          <span>5 400 руб</span>
        </div>

        <div class="delivery-amount">
          <span>Доставка</span>
          <span>500 руб</span>
        </div>

        <div class="promo-container">
          <span class="promo-title">Промокод</span>

          <div class="promo-input">
            <button class="button-two">#FloralFloorLove</button>
            <button class="button-three">Применить</button>
          </div>
        </div>

        <div class="total-amount">
          <span class="highlight">Общая стоимость</span>
          <span>5 900 руб</span>
        </div>

        <button class="button-four">Оффмить заказ</button>


      </div>
    </div>



  </div>

</body>

</html>
